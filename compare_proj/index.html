<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="src/index.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Compare Movies</title>
</head>

<body>
  <main>
    <h1>2023's Top Domestic Movies</h1>
    <h2 id="form-heading">Movies</h2>
    <section id="topSide">
      <form id="new-movie-form" aria-labelledby="form-heading">
        <label for="title">Movie:</label>
        <input type="text" id="title" name="title">

        <label for="genre">Genre:</label>
        <select name="genre" id="genre">
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Adventure">Adventure</option>
          <option value="Dram">Drama</option>
          <option value="Horror">Horror</option>
        </select>

        <label for="critic-score">Critic Score:</label>
        <input type="number" max="100" min="0" id="critic-score" name="criticScore">

        <label for="audience-score">Audience Score:</label>
        <input type="number" max="100" min="0" id="audience-score" name="audienceScore">

        <label for="domestic-gross-sales">Domestic Gross Sales:</label>
        <input type="number" id="domestic-gross-sales" name="domesticGrossSales">

        <button type="sumbit">Search</button>
      </form>

      <section id="movieDisplay"></section>
    </section>
  </main>
</body>

</html>
